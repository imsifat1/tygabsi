name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Pin a recent Flutter that supports web + --web-renderer
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'   # any recent stable is fine
          channel: 'stable'

      - name: Show Flutter version
        run: flutter --version

      - name: Enable web (no-op on modern SDKs, safe to run)
        run: flutter config --enable-web

      - name: Pub get
        run: flutter pub get

      - name: Build web (HTML renderer)
        run: flutter build web --release --web-renderer html --base-href /tygabsi/

      - name: SPA 404 fallback
        run: cp build/web/index.html build/web/404.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
