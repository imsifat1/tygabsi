name: Deploy Flutter Web (Pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          # Use the latest stable Flutter SDK (bundles a recent Dart SDK >= 3.9.x)
          flutter-version: 'stable'

      - name: Show versions
        run: |
          flutter --version
          dart --version

      - name: Enable web
        run: flutter config --enable-web

      - name: Pub get
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --web-renderer html --base-href /${{ github.event.repository.name }}/

      - name: SPA 404 fallback
        run: cp build/web/index.html build/web/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
